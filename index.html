<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Test your Studio Ghibli knowledge with this fun and challenging quiz!">

        content="Studio Ghibli, quiz, anime, fun, true, false, easy, medium, hard, levels, pop culture, animation, questions">
