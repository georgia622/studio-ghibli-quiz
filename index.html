<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO-->
    <meta name="description" content="Test your Studio Ghibli knowledge with this fun and challenging quiz!">
    <meta name="keywords"
        content="Studio Ghibli, quiz, anime, fun, true, false, easy, medium, hard, levels, pop culture, animation, questions">
    <meta name="author" content="Studio Ghibli Quiz">
    <!--Title Icon by Icons8.com-->
    <link rel="icon" href="assets/images/title-icon.png">
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Studio Ghibli: Fact or Fantasy?</title>
</head>

<body>
    <!--Landing Page-->
    <div class="container-styling hide">
        <div>
            <h1 class="heading-styling">Studio Ghibli: Fact or Fantasy</h1>
            <label for="playername">
                Enter Player Name:</label>
            <input type="text" id="playername" name="playerName" required>
        </div>
        <div>
            <h2 class="heading-styling">Pick your path through the Ghibli world!</h2>
            <button type="button" id="btn-easy" class="btn-styling button-grow">
                Easy</button>
            <button type="button" id="btn-medium" class="btn-styling button-grow">
                Medium</button>
            <button type="button" id="btn-hard" class="btn-styling button-grow">
                Hard</button>
        </div>
        <div>
            <button type="submit" id="start-game" class="btn-styling align-right button-grow">
                Start Game</button>
        </div>
    </div>
    <!--Main Game section, questions & player information bar-->
    <div class="container-styling">
        <div>
            <div id="player">Player:</div>
            <div id="level">Level:</div>
            <div id="score"> Score:</div>
        </div>
        <section>
            <p> Question Placeholder</p>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-xmark"></i>
        </section>
        <div>
            <button type="button" class="btn-styling button-grow">Home</button>
            <button type="button" class="btn-styling button-grow">Next</button>
        </div>
    </div>
    <!--Font awesome Icons-->
    <script src="https://kit.fontawesome.com/f6db590005.js" crossorigin="anonymous"></script>
</body>

</html>
